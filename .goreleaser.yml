project_name: unweave

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: unweave
    main: ./main.go
    binary: unweave
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

brews:
  - tap:
      owner: unweave
      name: homebrew-unweave
    commit_author:
      name: goreleaserbot
      email: goreleaser@unweave.io

    homepage: "https://unweave.io"
    description: "Supabase for Machine Learning"
    test: |
      system "#{bin}/unweave"
    install: |
      bin.install "unweave"

archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"
